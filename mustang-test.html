<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=320, initial-scale=1">
        <title>Untitled</title>
        <link rel="author" href="humans.txt">

        <link rel="stylesheet" href="projector.css">
        <style>
            .ad {
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="ad ad0"></div>
    	<div class="ad ad1"></div>
        <div class="ad ad2"></div>
        <div class="ad ad3"></div>
        <div class="ad ad4"></div>

        <script src="projector.js"></script>
        <script>
            for(var i = 0; i < 5; i++) {
                var el = document.querySelector('div.ad' + i);

                var projector = new Projector(el, {
                    columns: 8,
                    rows: 6,
                    frameRate: 24,
                    totalFrames: 1513,
                    width: 320,
                    height: 180,
                    imageFiles: 'frames/mustang320x180/final/%q-%i.jpg',
                    dynamicQuality: false,
                    quality: i,
                    clickUrl: 'http://www.ford.com/cars/mustang',
                    movieUrl: 'videos/mustang.mp4',
                    audioUrl: 'frames/mustang320x180/audio/96-44.mp3',
                    eventSrc: 'http://www.tapad.com/pixel.gif?mark=:mark',
                    events: [
                    {
                        mark: 1,
                        name: '1'
                    },
                    {
                        mark: 25,
                        name: '25'
                    }, {
                        mark: 50,
                        name: '50'
                    }]
                });

                projector.init();
            }
        </script>


        
    </body>
</html>
