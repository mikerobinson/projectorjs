<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=320, initial-scale=1">
        <title>Untitled</title>
        <link rel="author" href="humans.txt">

        <style>
            body, html {
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

			.ad {
				background-repeat: no-repeat;
                background-position: 0 0;
                position: relative;
			}

            .loading {
                background: black;
                display: none;
                width: 20px;
                height: 20px;
                right: 5%;
                top: 5%;
                border-radius: 10px;
                position: absolute;
                z-index: 10;


            }
        </style>
    </head>
    <body>
    	<div class="ad">
            <span class="loading"></span>   
        </div>

        <script src="projector.js"></script>
        <script>
            var images = [];
            for (var i = 0; i <= 7; i++) {
             images.push('frames/mustang24/final/100-' + i + '.jpg');
            }

            var el = document.querySelector('div.ad');

            var projector = new Projector(el, {
                totalFrames: 736,
                width: 300,
                height: 154,
                images: images,
                clickToMovie: true,
                clickUrl: 'http://www.ford.com/cars/mustang',
                movieUrl: 'mustang.mp4'
            });

            projector.init();
        </script>


        
    </body>
</html>
