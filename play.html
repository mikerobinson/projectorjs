<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=320, initial-scale=1">
        <title>Untitled</title>
        <link rel="author" href="humans.txt">

        <style>
            body, html {
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .rewind,
            .pause,
            .mute {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 40px;
                height: 40px;
                background-color: rgba(0,0,0,0.5);
                z-index: 10;
            }

            .rewind:hover,
            .pause:hover,
            .mute:hover {
                cursor: pointer;
            }
        
            .rewind {
                background: url(rewind.png) left top no-repeat;
            }

            .pause {
                background: url(pause.png) left top no-repeat;
                left: 40px;
            }

            .mute {
                left: 80px;
            }

            .mute.mute-off {
                background: url(mute-off.png) left top no-repeat;
            }

            .mute.mute-on {
                background: url(mute-on.png) left top no-repeat;
            }
        </style>
    </head>
    <body>
    	<div class="ad"></div>

        <script src="projector.js"></script>
        <script>
            var el = document.querySelector('div.ad');

            var projector = new Projector(el, {
                columns: 8,
                rows: 6,
                frameRate: 24,
                totalFrames: 736,
                width: 854,
                height: 438,
                imageFiles: 'frames/mustang24/final/%q-%i.jpg',
                clickToMovie: true,
                quality: 3,
                clickUrl: 'http://www.ford.com/cars/mustang',
                movieUrl: 'mustang.mp4'
            });

            projector.init();
        </script>


        
    </body>
</html>
