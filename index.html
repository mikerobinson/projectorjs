<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=960, initial-scale=1">
        <title>Untitled</title>
        <link rel="author" href="humans.txt">

        <style>
            body, html {
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .ad {
                background-repeat: no-repeat;
                background-position: 0 0;
                position: relative;
            }

            .ad:hover {
                cursor: pointer;
            }

            .video-container { 
                display: none;
            }

            .loading {
                background: black;
                display: none;
                width: 20px;
                height: 20px;
                right: 5%;
                top: 5%;
                border-radius: 10px;
                position: absolute;
                z-index: 10;


            }
        </style>
    </head>
    <body>
        <div class="ad" id="ad">
            <span class="loading"></span>   
        </div>

        <a href="http://www.ford.com/cars/mustang/" class="video-container" target="blank" id="video-container">
            <video class="video" width="854" height="438" src="clip.mp4" id="video">
                <source="clip.mp4" type="video/mp4"></source>
                <source="clip.avi" type="video/avi"></source>
            </video>
        </a>

        <script>
            var frameRate = 24;
            var framesPerSlide = 100;
            var totalFrames = 736;
            var lookAhead = 100;
            var stageWidth = 854;
            var stageHeight = 438;

            var images = [];
            for (var i = 0; i <= 7; i++) {
             images.push('frames/24-100-full/final/source-' + i + '.jpg');
            }
        </script>

        <script src="main.js"></script>

        <script type="text/javascript">
            var ad = document.getElementById('ad');
            var video = document.getElementById('video');
            var videoContainer = document.getElementById('video-container');
            ad.onclick = function () {
                ad.style.display = 'none';
                videoContainer.style.display = 'block';
                video.play();
            };
        </script>
    </body>
</html>
