<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=320, initial-scale=1">
        <title>Untitled</title>
        <link rel="author" href="humans.txt">
        <link rel="stylesheet" href="projector.css">
    </head>
    <body>
    	<div class="ad"></div>

        <script src="projector.js"></script>
        <script>
            var el = document.querySelector('div.ad');

            var projector = new Projector(el, {
                columns: 8,
                rows: 6,
                frameRate: 24,
                totalFrames: 3643,
                width: 1280,
                height: 534,
                imageFiles: 'frames/guardians/final/%q-%i.jpg',
                dynamicQuality: true,
                clickUrl: 'http://www.ford.com/cars/guardians',
                movieUrl: 'videos/guardians.mp4',
                audioUrl: 'frames/guardians/audio/96-44.mp3',
                eventSrc: 'http://www.tapad.com/pixel.gif?mark=:mark',
                events: [
                {
                    mark: 1,
                    name: '1'
                },
                {
                    mark: 25,
                    name: '25'
                }, {
                    mark: 50,
                    name: '50'
                }]
            });

            projector.init();
        </script>


        
    </body>
</html>
