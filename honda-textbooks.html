<!doctype html>
<html style="width: 100%; height: 100%">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=320, initial-scale=1">
        <title>Untitled</title>
        <link rel="author" href="humans.txt">

        <link rel="stylesheet" href="projector.css">
        <link rel="stylesheet" href="fb-ad.css">
    </head>
    <body style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
    	<div class="ad" style="width: 100%; height: 100%"></div>

        <script src="projector.js"></script>
        <script>
            var el = document.querySelector('div.ad');

            var projector = new Projector(el, {
                columns: 8,
                rows: 6,
                frameRate: 24,
                totalFrames: 763,
                dynamicQuality: true,
                quality: 3,
                imageFiles: 'frames/hondaTextbooks640x360/final/%q-%i.jpg',
                movieUrl:   'frames/hondaTextbooks640x360/video/hondaTextbooks640x360.mp4',
                audioUrl:   'frames/hondaTextbooks640x360/audio/96-44.mp3',
                clickThroughUrl:   'http://www.honda.com',
                eventSrc:   'http://www.tapad.com/pixel.gif?mark=:mark',
                events: [
                {
                    mark: 1,
                    name: '1'
                },
                {
                    mark: 25,
                    name: '25'
                }, {
                    mark: 50,
                    name: '50'
                }],
                
                facebookUrl: 'https://www.facebook.com/honda',
                youtubeUrl: 'https://www.youtube.com/user/honda'
            });

            projector.init();

            var didResize = false;
            window.addEventListener('resize', function(e) {
                didResize = true;
            });

            setInterval(function() {
                if (didResize) {
                    didResize = false;
                    projector.resize();
                }
            }, 250);
        </script>


        
    </body>
</html>
