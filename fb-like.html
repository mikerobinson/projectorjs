<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=320, initial-scale=1">
        <title>Untitled</title>
        <link rel="author" href="humans.txt">

        <link rel="stylesheet" href="projector.css">
        <link rel="stylesheet" href="fb-ad.css">
    </head>
    <body>
        <div class="fb-ad">
            <h1><a href="http://www.ford.com/mustang" target="_blank">The 2014 Ford Mustang</a></h1>
            <h2>Sponsored</h2>
            <p>It's OK to feel this way about a car.</p>
        	<div class="ad"></div>
        </div>

        <script src="projector.js"></script>
        <script>
            var el = document.querySelector('div.ad');

            var projector = new Projector(el, {
                columns: 8,
                rows: 6,
                frameRate: 24,
                totalFrames: 1512,
                width: 300,
                height: 168,
                dynamicQuality: true,
                quality: 0,
                imageFiles: 'frames/mustang300x168/final/%q-%i.jpg',
                movieUrl:   'frames/mustang300x168/video/mustang300x168.mp4',
                audioUrl:   'frames/mustang300x168/audio/96-44.mp3',
                clickThroughUrl:   'http://www.ford.com/cars/mustang',
                eventSrc:   'http://www.tapad.com/pixel.gif?mark=:mark',
                events: [
                {
                    mark: 1,
                    name: '1'
                },
                {
                    mark: 25,
                    name: '25'
                }, {
                    mark: 50,
                    name: '50'
                }],
                
                facebookUrl: 'https://www.facebook.com/fordmustang',
                youtubeUrl: 'https://www.youtube.com/user/FordMustang'
            });

            projector.init();
        </script>


        
    </body>
</html>
