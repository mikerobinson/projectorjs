            var projector = new Projector(el, {

                rows: 6,
                frameRate: 24,
                totalFrames: 1718,
                width: 640,
                height: 480,
                imageFiles: 'frames/sloth640x480/final/%q-%i.jpg',
                movieUrl:   'frames/sloth640x480/video/sloth640x480.mp4',
                audioUrl:   'frames/sloth640x480/audio/96-44.mp3',
                clickUrl:   'http://www.ford.com/cars/mustang',
                eventSrc:   'http://www.tapad.com/pixel.gif?mark=:mark',
                events: [
                {
                    mark: 1,
                    name: '1'
                },
                {
                    mark: 25,
                    name: '25'
                }, {
                    mark: 50,
                    name: '50'
                }]
            });

            projector.init();
